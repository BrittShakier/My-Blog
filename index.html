<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="assests/css/form.css" />
</head>

<body>
  <h1> What's on your mind?</h1>

  <div class="container">
    <form name="blog" class="blogForm" action="/blog.html">

      <label for="username">UserName</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="blogtitle">Blog Title</label>
      <input type="text" id="blogtitle" name="blogtitle" placeholder="Blog Title" required>

      <label for="content">Content</label>
      <textarea id="content" name="content" placeholder="Express Yourself.." required></textarea>

      <input type="submit" value="Submit" onClick="myFunction()">

    </form>

  </div>
<script>
  function myFunction(){
    window.location.href="blog.html";
  }
</script>

</body>

<script src="assests/js/form.js"></script>

</html>
